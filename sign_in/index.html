<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="../assets/icon/fontawesome/css/all.css" rel="stylesheet" />
    <style>
      input {
        width: 100%;
        padding: 12px 40px;
        margin: 8px 0;
        display: inline-block;
      }

      .span {
        position: absolute;
        transform: translate(100%, 100%);
        top: 55%;
        right: 43%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="mt-5 d-flex justify-content-center">
      <div class="mt-5">
        <div class="text-center fs-1">
          <i class="fa-solid fa-boxes-stacked"></i>
          <h4 class="pt-3 mb-4">Sign in to localStorage</h4>
        </div>

        <form class="border rounded p-4">
          <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="mb-3 password-field">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
            <span id="togglePassword"
              ><i class="fa-solid fa-eye" id="iconTogglePassword"></i
            ></span>
          </div>
          <div class="mb-3">
            <button
              class="w-100 btn btn-success"
              type="button"
              onclick="btnSignIn()"
            >
              Sign in
            </button>
          </div>
        </form>

        <div class="border rounded mt-3 p-2">
          <p class="f-5 p-1 m-1">
            New to localStorage?
            <a href="../sign_up/index.html" style="text-decoration: none"
              >Create an account.</a
            >
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/icon/fontawesome/js/all.js"></script>
    <script src="../assets/js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const formPassword = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type =
          formPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        formPassword.setAttribute("type", type);
      });

      let icon = togglePassword
        .querySelector("#iconTogglePassword")
        .getAttribute("class");

      if (icon == "fa-solid fa-eye") {
        $("span").click(() => {
          $("#iconTogglePassword").toggleClass("fa-solid fa-eye-slash");
        });
        icon = "fa-solid fa-eye-slash";
      }

      if (icon == "fa-solid fa-eye-slash") {
        $("span").click(() => {
          $("#iconTogglePassword").toggleClass("fa-solid fa-eye");
          icon = "fa-solid fa-eye";
        });
      }
    </script>
  </body>
</html>
